<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="../template/layout.xhtml">
    <ui:define name="content">
        <h1 class="header center orange-text">Cadastro de Banda</h1>
        <f:view>
            <h:form>
                <h:outputLabel for="nomeFantasia" value="Nome Fantasia"/>
                <h:inputText value="#{bandaController.banda.nomeFantasia}"
                             id="nomeFantasia"/>
                <h:outputLabel for="localDeOrigem" value="Local Origem" />
                <h:inputText value="#{bandaController.banda.localDeOrigem}"
                             id="localDeOrigem"/>
                <h:commandButton id="comando" styleClass="btn" value="Salvar" action="#{bandaController.criarBanda()}"/>
            </h:form>
            <h3>Primeiro passo - Adicionar a banda</h3>
            <h3>Para ter acesso ao segundo passo, sรณ ir em listar bandas, e cliclar em editar</h3>
            <h3>Segundo passo - Selecionar algum integrante e adicionar</h3>
            <h:form>
                <h:selectOneMenu id ="idIntegrante" value="#{bandaController.idIntegrante}" >
                    <f:selectItems value="#{integranteController.integrantes}" var="inte" itemLabel="#{inte.nome}" itemValue="#{inte.id}"/>
                </h:selectOneMenu>
                <button
                        jsf:action="${bandaController.adicionarIntegrante()}">
                    Adicionar Integrante
                </button>
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
