<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template/layout.xhtml"
>
    <ui:define name="content">
        <h1>Lista de bandas</h1>
        <h:form>
            <h:dataTable var="banda" value="#{bandaController.listar()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{banda.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                <h:column>
                    <f:facet name="header">Local De Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                <h:column>
                    <f:facet name="header">Composição</f:facet>
                    #{banda.integrantes}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{bandaController.removerBanda(banda)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{bandaController.redirecionarEditar(banda)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
