<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template/layout.xhtml">
    <ui:define name="content">
        <h1>Listagem de Integrante</h1>
        <h:form>
            <h:dataTable var="integrante" value="#{integranteController.listarTodosIntegrantes()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{integrante.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    #{integrante.dataDeNascimento}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{integrante.cpf}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{integranteController.remover(integrante)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{integranteController.redirecionarEditar(integrante)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
